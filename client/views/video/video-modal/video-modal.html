<template name="videoModal">
  <div class="modal fade" id="video-box" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="video-box">
    <div class="modal-dialog modal-lg">
      <div class="navigation">
        <h1>
          <span class='flaticon-arrow395 previous-chapter'></span>
          <span class='text'>{{chapterTitle}}</span>
          <span class='flaticon-arrow395 next-chapter'></span>
        </h1>
      </div>
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">

              <div class="player"></div>

              <div class="controls">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>

                  <div class="comments">
                    {{> comments}}
                  </div>
                </div>
              </div>

              <div class="comments-bar">
                <div class="row post-comment">
                  <div class="col-md-1 poster-image">
                    <img src="/img/con-1.jpg" class="img-responsive" alt="" />
                  </div>
                  <div class="col-md-15 input">
                    <form class="comment-form">
                      <input class="submit" type="submit" />
                      <input class="form-control" name="body" type="text" placeholder="Entrer un commentaire..." />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
