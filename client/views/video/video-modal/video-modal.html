<template name="videoModal">
  <div class="modal fade" id="video-box" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="video-box">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10 video-player" id="player-parent">
                <div id="player"></div>
              </div>
              {{> comments}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
