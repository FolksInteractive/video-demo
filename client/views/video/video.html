<template name="video">
  <div class="video">
    {{#with video}}
      <div class="clear-fix"></div>
      <div class="container">
        <div class="row scrolled">
          <div class="col-md-8 name">
            <h1>Andre Bisson</h1>
            <p>Coordonateur des partenariats avec l’industrie a la FDETS</p>
          </div>
          <div class="col-md-8 info">
            <h2>{{title}}</h2>
          </div>
        </div>

        <div class="back"><a href="{{pathFor 'videosList'}}"><span class='flaticon-previous11 previous'></span></a></div>

        <div class="row">
          <div class="name">
            <h1>Techniques de sollicitation</h1>
            <p>Par André Bisson - Coordonateur des partenariats avec l’industrie à la FDETS</p>
          </div>
        </div>
      </div>

      <div class="videos-list">
        <div class="container">
          {{#each chapters}}
          {{> chapter}}
          {{/each}}
        </div>
      </div>

      {{> videoModal this}}
    {{/with}}
  </div>
</template>
