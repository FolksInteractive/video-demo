<template name='comments'>
  <div class="discussion">
    <div class="comments-wrapper">
      {{#each comments}}
      <div class="comment-item" data-id="{{_id}}">
        <div class="row comment" style="left:{{position}}px;">

          <div class="avatar idle">
            <img src="/img/default.png" class="img-responsive img-circle" alt="" />
          </div>

          <div class="comment-text">
            <p class="name">{{username}}</p>
            <p class="message">{{body}}</p>
          </div>
        </div>
        <div class="icon" style="left:{{position}}px;"></div>
      </div>
      {{hoverHelper}}
      {{/each}}
    </div>

  </div>
</template>
